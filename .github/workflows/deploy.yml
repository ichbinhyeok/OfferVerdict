name: Deploy to OCI ARM64

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        # ARM64 아키텍처용 빌드를 가능하게 합니다.
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # OCI ARM64 서버에 맞춰 플랫폼을 지정합니다.
          platforms: linux/arm64
          push: true
          tags: shinhyeok22/offer-verdict:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to OCI via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제 (실패해도 계속 진행)
            docker stop offer-verdict || true
            docker rm offer-verdict || true
            
            # 최신 이미지 풀
            docker pull shinhyeok22/offer-verdict:latest
            
            # 새 컨테이너 실행
            # -p 8082:8080: 외부 8082 포트를 내부 8080으로 연결
            # --memory="512m": OCI 서버 메모리 제한 설정
            # JAVA_OPTS: 저사양 환경에 최적화된 GC 및 메모리 설정
            docker run -d \
              --name offer-verdict \
              -p 8082:8080 \
              --memory="512m" \
              -e JAVA_OPTS="-XX:+UseSerialGC -Xms128m -Xmx256m -Xss512k" \
              shinhyeok22/offer-verdict:latest
            
            # 미사용 이미지 삭제로 용량 확보
            docker image prune -f
