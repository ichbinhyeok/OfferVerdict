spring.application.name=OfferVerdict

# Production Domain
app.public-base-url=https://livingcostcheck.com
server.port=${PORT:8080}

# DevTools - Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf - Disable cache for development
spring.thymeleaf.cache=false

# Static Resources - Disable cache
spring.web.resources.cache.period=0

# SEO Sitemap Configuration
# Salary buckets are implemented with tiered intervals in SitemapController
# Range: $15K-$200K (21 buckets)
# Tier 1: $15K-$60K ($5K intervals) - Students, entry-level
# Tier 2: $60K-$120K ($10K intervals) - Mid-senior (highest search volume)
# Tier 3: $120K-$200K ($20K intervals) - Senior-executive
# Note: AppProperties salary settings are deprecated in favor of tiered logic
