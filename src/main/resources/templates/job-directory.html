<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Job Directory</title>
    <meta name="description" th:content="${metaDescription}">
    <link rel="stylesheet" href="/css/tokens.css">
    <link rel="stylesheet" href="/css/core.css">
    <!-- Reusing result.css for link grids if needed, or inline -->
    <!-- Analytics -->
    <div th:replace="~{fragments/analytics :: analytics}"></div>
</head>

<body class="theme-lucid">

    <nav class="top-nav">
        <div class="container">
            <a href="/" class="logo">OfferVerdict</a>
        </div>
    </nav>

    <main class="main-content">
        <section style="padding: 4rem 0; background: var(--surface-1); border-bottom: 1px solid var(--border-subtle);">
            <div class="container">
                <span class="badge"
                    style="background: var(--brand-primary); color: white; padding: 4px 12px; border-radius: 99px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Job
                    Directory</span>
                <h1 style="font-size: 2.5rem; margin-top: 1rem;" th:text="${job.title} + ' Cost of Living'">Job Title
                </h1>
                <p style="color: var(--text-2); font-size: 1.2rem; max-width: 600px; margin-top: 1rem;">
                    Browse salary and cost of living comparisons for <span th:text="${job.title}">Job</span> across
                    major US cities.
                </p>
            </div>
        </section>

        <section style="padding: 3rem 0;">
            <div class="container">
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
                    <a th:each="city : ${cities}"
                        th:href="@{'/' + ${job.slug} + '-salary-' + ${city.slug} + '-vs-new-york-ny?currentSalary=100000&offerSalary=100000'}"
                        class="card"
                        style="padding: 1.5rem; border: 1px solid var(--border-subtle); border-radius: 8px; text-decoration: none; color: inherit; transition: transform 0.2s;">
                        <span
                            style="font-size: 0.9rem; color: var(--text-3); text-transform: uppercase; font-weight: 600; display: block; margin-bottom: 0.5rem;"
                            th:text="${city.state}">State</span>
                        <h3 style="font-size: 1.1rem; color: var(--brand-primary); margin: 0;" th:text="${city.city}">
                            City</h3>
                        <div style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-2);">
                            vs New York (Base)
                        </div>
                    </a>
                </div>

                <div style="margin-top: 4rem; text-align: center;">
                    <a href="/cities" class="btn btn-primary">Browse All Jobs</a>
                </div>
            </div>
        </section>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</body>

</html>
