<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Cities</title>
    <meta name="description" th:attr="content=${metaDescription}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <div class="panel">
        <h1>Compare cities</h1>
        <ul class="related-list">
            <li th:each="city : ${cities}">
                <a th:href="@{'/software-engineer-salary-' + ${city.slug} + '-vs-new-york-ny?currentSalary=120000&offerSalary=150000'}"
                   th:text="${city.city + ', ' + city.state}"></a>
            </li>
        </ul>
    </div>
    <div class="footer">Not financial or tax advice.</div>
</div>
</body>
</html>
