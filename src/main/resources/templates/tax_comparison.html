<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Tax Comparison</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="canonical" th:href="${canonicalUrl}">

    <!-- Analytics -->
    <div th:replace="~{fragments/analytics :: analytics}"></div>
</head>

<body>
    <div class="verdict-container">
        <header style="margin-bottom: 2rem; text-align: center;">
            <div class="logo">OfferVerdict Taxes</div>
            <h1 class="gradient-text" style="font-size: 2rem;">Income Tax Comparison</h1>
        </header>

        <div class="glass-card" style="padding: 2rem; max-width: 800px; margin: 0 auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div style="text-align: center;">
                    <h2 th:text="${stateA}">CA</h2>
                    <div class="number-value" th:text="${#numbers.formatCurrency(resultA.netIncome)}">$80,000</div>
                    <small>Take Home</small>
                </div>

                <div style="font-size: 2rem; font-weight: 900; color: var(--text-tertiary);">VS</div>

                <div style="text-align: center;">
                    <h2 th:text="${stateB}">TX</h2>
                    <div class="number-value" th:text="${#numbers.formatCurrency(resultB.netIncome)}">$85,000</div>
                    <small>Take Home</small>
                </div>
            </div>

            <div style="background: #f8fafc; padding: 1.5rem; border-radius: 12px; text-align: center;">
                <h3 th:if="${diff > 0}" style="color: #48bb78;">
                    <span th:text="${stateB}">TX</span> saves you <span
                        th:text="${#numbers.formatCurrency(diff)}">$5,000</span> more!
                </h3>
                <h3 th:if="${diff < 0}" style="color: #e53e3e;">
                    <span th:text="${stateB}">TX</span> costs you <span
                        th:text="${#numbers.formatCurrency(Math.abs(diff))}">$5,000</span> more!
                </h3>
                <h3 th:if="${diff == 0}">
                    Tax impact is identical.
                </h3>
            </div>

            <a href="/" class="btn btn-primary" style="width: 100%; margin-top: 2rem; text-align: center;">
                Run Full Cost of Living Calculation →
            </a>
        </div>

        <footer>
            <p>© 2026 OfferVerdict. Data: IRS 2026</p>
        </footer>
    </div>
</body>

</html>
