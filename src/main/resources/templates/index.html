<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferVerdict - Should I Take The Job?</title>
    <meta name="description"
        content="Stop guessing. Start knowing. Calculate the real value of your job offer with taxes, rent, and cost of living accounted for.">

    <!-- Unified Design System -->
    <link rel="stylesheet" href="/css/dashboard.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Analytics -->
    <div th:replace="~{fragments/analytics :: analytics}"></div>

</head>

<body>
    <div class="landing-container">
        <!-- Hero Section -->
        <header class="landing-header animate-in">
            <h1 class="landing-title">
                Should You <br>
                <span class="gradient-text">Take The Job?</span>
            </h1>
            <p class="landing-subtitle">
                Stop guessing. Real data on Taxes, Rent, and Cost of Living.
            </p>
        </header>

        <!-- Use a GET request so params show in URL (SEO friendly) -->
        <form action="/" method="get" class="journey-card animate-in delay-2">

            <!-- Shared Job Title -->
            <div class="form-group"
                style="margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
                <label class="form-label" style="text-align: center;">Target Role</label>
                <input type="text" name="job" list="job-list" class="form-input" placeholder="e.g. Software Engineer"
                    style="text-align: center; font-size: 1.1rem;" required>
                <datalist id="job-list">
                    <option value="Software Engineer">
                    <option value="Data Scientist">
                    <option value="Product Manager">
                    <option value="Nurse">
                    <option value="Teacher">
                    <option value="Accountant">
                    <option value="Marketing Manager">
                    <option value="Sales Representative">
                </datalist>
            </div>

            <div class="journey-grid">
                <!-- Current Situation -->
                <div class="journey-section">
                    <h3>Current Situation</h3>

                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" name="cityA" list="city-list" class="form-input"
                            placeholder="San Francisco, CA" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Base Salary</label>
                        <input type="number" name="currentSalary" class="form-input" placeholder="150000" required>
                    </div>
                </div>

                <!-- Visual Arrow -->
                <div class="journey-arrow">‚Üí</div>

                <!-- New Offer -->
                <div class="journey-section">
                    <h3>The New Offer</h3>

                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" name="cityB" list="city-list" class="form-input" placeholder="Austin, TX"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Offer Salary</label>
                        <input type="number" name="offerSalary" class="form-input" placeholder="145000" required>
                    </div>
                </div>
            </div>

            <div style="margin-top: 2.5rem; text-align: center;">
                <button type="submit" class="btn btn-primary submit-btn"
                    style="width: 100%; max-width: 300px; font-size: 1.1rem; padding: 1rem;">
                    Get My Verdict ‚Üí
                </button>
            </div>

            <datalist id="city-list">
                <option value="San Francisco, CA">
                <option value="New York, NY">
                <option value="Austin, TX">
                <option value="Seattle, WA">
                <option value="Los Angeles, CA">
                <option value="Chicago, IL">
                <option value="Denver, CO">
                <option value="Boston, MA">
                <option value="Miami, FL">
                <option value="Atlanta, GA">
            </datalist>
        </form>

        <!-- Social Proof / Trust -->
        <div class="data-sources-grid animate-in delay-3" style="opacity: 0.7;">
            <div class="source-item">üèõÔ∏è IRS Tax Tables 2026</div>
            <div class="source-item">üè† Zillow Rent Index</div>
            <div class="source-item">üìä BLS Labor Stats</div>
        </div>

        <footer>
            <p>¬© 2026 OfferVerdict. The Confirmation Engine.</p>
        </footer>
    </div>
</body>

</html>
