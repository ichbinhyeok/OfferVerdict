<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferVerdict - Should I Take The Job?</title>
    <meta name="description"
        content="Stop guessing. Start knowing. Calculate the real value of your job offer with taxes, rent, and cost of living accounted for.">

    <!-- Unified Design System -->
    <link rel="stylesheet" href="/css/tokens.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Analytics -->
    <div th:replace="~{fragments/analytics :: analytics}"></div>

</head>

<body>
    <div class="landing-container">
        <!-- Hero Section -->
        <header class="landing-header animate-in">
            <h1 class="landing-title">
                Should you <span class="gradient-text">move</span>?<br>
                Find the truth.
            </h1>
            <p class="landing-subtitle">
                The reality-first comparison engine for your next career step.
            </p>
        </header>

        <main class="journey-card animate-in delay-2">
            <form action="/start" method="get">
                <!-- Shared Occupation Context -->
                <div class="occupation-header">
                    <div class="form-group" style="text-align: center;">
                        <label class="form-label">Your Occupation</label>
                        <input type="text" name="job" list="job-list" class="form-input"
                            placeholder="e.g. Software Engineer"
                            style="text-align: center; max-width: 450px; margin: 0 auto;" required>
                        <datalist id="job-list">
                            <option th:each="job : ${jobs}" th:value="${job.title}">
                        </datalist>
                    </div>
                </div>

                <div class="journey-grid">
                    <!-- Current Situation -->
                    <div class="area-header-current">
                        <h3>Current Status</h3>
                    </div>
                    <div class="area-city-current">
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" name="cityA" list="city-list" class="form-input"
                                placeholder="e.g. San Francisco" required>
                        </div>
                    </div>
                    <div class="area-salary-current">
                        <div class="form-group">
                            <label class="form-label">Gross Salary</label>
                            <input type="number" name="currentSalary" class="form-input" placeholder="120,000" required>
                        </div>
                    </div>

                    <!-- Arrow -->
                    <div class="journey-arrow">→</div>

                    <!-- Offer Situation -->
                    <div class="area-header-offer">
                        <h3>New Offer</h3>
                    </div>
                    <div class="area-city-offer">
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" name="cityB" list="city-list" class="form-input"
                                placeholder="e.g. Austin" required>
                        </div>
                    </div>
                    <div class="area-salary-offer">
                        <div class="form-group">
                            <label class="form-label">Gross Salary</label>
                            <input type="number" name="offerSalary" class="form-input" placeholder="140,000" required>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="submit-container">
                    <button type="submit" class="btn btn-premium btn-large">Compare Reality</button>
                    <p style="margin-top: 1.5rem; font-size: 0.85rem; color: var(--gray-400);">
                        Instant Verdict • No account required • Real IRS data
                    </p>
                </div>

                <datalist id="city-list">
                    <option th:each="city : ${cities}" th:value="${city.city + ', ' + city.state}">
                </datalist>
            </form>
        </main>

        <footer class="footer animate-in delay-3">
            <p>© 2026 OfferVerdict. Know your worth, anywhere.</p>
        </footer>
    </div>
</body>

</html>
